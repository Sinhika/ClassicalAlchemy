    side="BOTH"    

[[dependencies.classicalalchemy]]
    modId="simpleores"
    mandatory=false
    versionRange="[1.18.1-4.0.0.3, 1.18.2)"
    ordering="BEFORE"
    side="BOTH"    

[[dependencies.classicalalchemy]]
    modId="fusion"
    mandatory=true
    versionRange="[1.18.1-4.0.1.0, 1.18.2)"
    ordering="NONE"
    side="BOTH"

[[dependencies.classicalalchemy]]
        modId="arsenic"
        mandatory=false
